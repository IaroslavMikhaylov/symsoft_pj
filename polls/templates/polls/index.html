<!DOCTYPE html>
<!-- symsoft.ru main page -->
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMsoft&reg;&nbsp;Ltd.</title>
  </head>
  <body>
    {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
          <li><a href="{% url 'polls:detail' question.id %}">"Вопрос №"{{ question.id }}": "{{ question.question_text }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
